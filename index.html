<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Questions</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <form id="questionForm">
            <div class="question" id="question1">
                <label for="site">Site cible:</label>
                <input type="text" id="site" name="site" required>
                <button type="button" onclick="nextQuestion(2)">Suivant</button>
            </div>
            <div class="question" id="question2" style="display:none;">
                <label for="bg_color">Couleur de fond:</label>
                <input type="text" id="bg_color" name="bg_color" required>
                <button type="button" onclick="nextQuestion(3)">Suivant</button>
            </div>
            <div class="question" id="question3" style="display:none;">
                <label for="element_color">Couleur des éléments:</label>
                <input type="text" id="element_color" name="element_color" required>
                <button type="button" onclick="nextQuestion(4)">Suivant</button>
            </div>
            <div class="question" id="question4" style="display:none;">
                <label for="protection">Si annulation mettre 1 si protection mettre 2:</label>
                <input type="text" id="protection" name="protection" required>
                <button type="submit">Terminer</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('overlay').classList.add('active');
        document.getElementById('popup').classList.add('active');

        function nextQuestion(questionNumber) {
            document.querySelector('.question:not([style*="display: none"])').style.display = 'none';
            document.getElementById('question' + questionNumber).style.display = 'block';
        }

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const site = document.getElementById('site').value;
            const bg_color = document.getElementById('bg_color').value;
            const element_color = document.getElementById('element_color').value;
            const protection = document.getElementById('protection').value;

            const data = {
                site: site,
                bg_color: bg_color,
                element_color: element_color,
                protection: protection
            };

            fetch('https://api.github.com/repos/igorpotard/igorpotard.github.io/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token 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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'create_files',
                    client_payload: data
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Fichiers créés avec succès.');
                } else {
                    alert('Erreur lors de la création des fichiers.');
                }
            })
            .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
