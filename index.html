<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution des Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Sur les 30 derniers jours</h2>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Moi</th>
                <th>Objectif 20%</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contrats signés</td>
                <td id="contracts-signed"></td>
                <td></td>
            </tr>
            <tr>
                <td>CA généré</td>
                <td id="total-sales"></td>
                <td></td>
            </tr>
            <tr>
                <td>Récurrent</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Oneshot</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div id="chart-container">
        <h2>Évolution du montant des deals conclus</h2>
        <canvas id="line-chart"></canvas>
    </div>
    <h2>Liste de mes contrats</h2>
    <table id="contracts-table">
        <thead>
            <tr>
                <th>Date de signature</th>
                <th>Nom</th>
                <th>CA généré</th>
                <th>%</th>
                <th>Ma prime</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutées dynamiquement -->
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="script.js"></script>
</body>
</html>
