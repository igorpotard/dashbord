name: Create Files

on:
  repository_dispatch:
    types: [create_files]

jobs:
  create_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: Run create_files script
      run: |
        python create_files.py '${{ github.event.client_payload | tojson }}'
